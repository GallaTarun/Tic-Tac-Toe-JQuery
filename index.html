<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TicTacToe JQuery</title>
    <!--     Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--     Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&family=Nanum+Brush+Script&display=swap" rel="stylesheet">

  <!--      External Stylesheet -->
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    <h1 class="header">Tic-Tac-Toe</h1>
    <h3 class="display">Click on any tile to start the game.</h3>
  <!--     Game Board -->
    <div class="board">
      <div type="button" id="c00" class="tile row0 col0 diagonal1"></div>
      <div type="button" id="c01" class="tile row0"></div>
      <div type="button" id="c02" class="tile row0 col2 diagonal2"></div>
      <div type="button" id="c10" class="tile col0"></div>
      <div type="button" id="c11" class="tile diagonal1 diagonal2"></div>
      <div type="button" id="c12" class="tile col2"></div>
      <div type="button" id="c20" class="tile row2 col0 diagonal2"></div>
      <div type="button" id="c21" class="tile row2"></div>
      <div type="button" id="c22" class="tile row2 col2 diagonal1"></div>
    </div>
    <hr>
    <footer class="footer">Visit my Github Profile : <a href="https://www.github.com/GallaTarun">@GallaTarun</a></footer>

    <!--     JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
